language: php

sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1

matrix:
  fast_finish: true

services:
  - redis

before_install:
  # Remove bolt/collection for PHP 5.3/5.4 since it requires PHP 5.5
  - if [[ $TRAVIS_PHP_VERSION = '5.3' || $TRAVIS_PHP_VERSION = '5.4' ]]; then composer remove bolt/collection symfony/cache --dev --no-update; fi

install:
  - composer install

cache:
  directories:
    - vendor
    - $COMPOSER_CACHE_DIR
